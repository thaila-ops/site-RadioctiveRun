    <h1>Formulário</h1>
  
    <form name="Form-cadastro" method="get" action="#" id="Form-cadastro">
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" size="30" maxlength="40" placeholder="Nome Completo" required class="Formulário">

      <input type="email" name="email" id="email" size="30" maxlength="40" placeholder="Digite um e-mail válido" required class="Formulário">

        <option value="outro">Outro</option>
        <option value="nao-dizer">Prefiro não dizer</option>
      </select>
  
      <label for="mensagem">Comentário:</label>
      <textarea name="mensagem" id="mensagem" rows="4" cols="60" placeholder="Digite seu comentário aqui..." required class="Formulário"></textarea>
  
      <button type="button" id="botao">Enviar</button>
    </form>
